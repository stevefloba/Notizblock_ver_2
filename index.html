<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock_Ver_2</title>

    <link rel="icon" type="image/png" href="./assets/icons/notepad.png">

    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="init()">

    <main>
        <h1>Notizblock</h1>

        <!-- Eingabefelder für Notiz und Titel -->
        <section>
            <input id="note_title_input" type="text" placeholder="Titel">
            <input id="note_input" type="text" placeholder="Notiz">
            <button onclick="addNote()">Notiz speichern</button>
        </section>

        <!-- Anzeige der gespeicherten Notizen -->
        <section>
            <h2>Notizen</h2>
            <div class="entries" id="content"></div>
        </section>

        <!-- Anzeige des Papierkorbs mit Wiederherstellen-Funktion -->
        <section>
            <h2>Papierkorb</h2>
            <div class="entries" id="trash_content"></div>
        </section>

        <!-- Anzeige des Archivs mit Wiederherstellen- und Lösch-Funktion -->
        <section>
            <h2>Archiv</h2>
            <div class="entries" id="archive_content"></div>
        </section>
    </main>

</body>

</html>
